<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | LUXE Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }

        .bg-mesh {
            background-color: #f8fafc;
            background-image:
                radial-gradient(at 0% 100%, hsla(203, 89%, 87%, 1) 0, transparent 50%),
                radial-gradient(at 50% 100%, hsla(199, 89%, 85%, 1) 0, transparent 50%),
                radial-gradient(at 100% 100%, hsla(201, 89%, 88%, 1) 0, transparent 50%);
        }
    </style>
</head>

<body class="bg-mesh min-h-screen flex flex-col font-sans">

    <!-- Back to Home -->
    <div class="absolute top-8 left-8">
        <a href="index.html"
            class="flex items-center gap-2 text-gray-600 hover:text-brand-600 font-medium transition-all group">
            <div
                class="w-10 h-10 rounded-xl bg-white flex items-center justify-center shadow-sm group-hover:shadow-md transition-all">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
            </div>
            <span>Back to Home</span>
        </a>
    </div>

    <div class="flex-1 flex items-center justify-center p-6 py-16">
        <div class="w-full max-w-[540px]">
            <!-- Header -->
            <div class="text-center mb-10">
                <div
                    class="inline-flex items-center justify-center w-16 h-16 bg-brand-600 rounded-2xl text-white font-bold text-3xl shadow-xl shadow-brand-200 mb-6 font-mono tracking-tighter">
                    L</div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2 font-sans tracking-tight">Join LUXE Estate</h1>
                <p class="text-gray-500 font-medium tracking-tight">Access the world's most exclusive property portfolio
                </p>
            </div>

            <!-- Signup Card -->
            <div class="glass rounded-[2.5rem] p-10 shadow-2xl shadow-brand-100/50">
                <form action="#" id='form' class="space-y-6">
                    <!-- Role Selection -->
                    <div class="space-y-4">
                        <label class="block text-sm font-bold text-gray-700 tracking-wide uppercase">Select Your
                            Role</label>
                        <div class="grid grid-cols-2 gap-4" id="role-selection">
                            <label class="relative group cursor-pointer">
                                <input type="radio" name="role" value="buyer" class="peer sr-only" checked>
                                <div
                                    class="glass flex flex-col items-center justify-center p-6 rounded-2xl border-2 border-transparent peer-checked:border-brand-600 peer-checked:bg-brand-50/50 transition-all hover:shadow-lg">
                                    <div
                                        class="w-12 h-12 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 mb-3 group-hover:scale-110 transition-transform">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                                        </svg>
                                    </div>
                                    <span class="font-bold text-gray-900">Buyer</span>
                                    <span
                                        class="text-[10px] text-gray-400 font-medium uppercase tracking-tighter mt-1">Looking
                                        for home</span>
                                </div>
                            </label>

                            <label class="relative group cursor-pointer">
                                <input type="radio" name="role" value="agent" class="peer sr-only">
                                <div
                                    class="glass flex flex-col items-center justify-center p-6 rounded-2xl border-2 border-transparent peer-checked:border-brand-600 peer-checked:bg-brand-50/50 transition-all hover:shadow-lg">
                                    <div
                                        class="w-12 h-12 rounded-full bg-brand-100 flex items-center justify-center text-brand-600 mb-3 group-hover:scale-110 transition-transform">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
                                            viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                                d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
                                        </svg>
                                    </div>
                                    <span class="font-bold text-gray-900">Agent</span>
                                    <span
                                        class="text-[10px] text-gray-400 font-medium uppercase tracking-tighter mt-1">Listing
                                        properties</span>
                                </div>
                            </label>
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="fname"
                                class="block text-sm font-bold text-gray-700 mb-2 tracking-wide uppercase">First
                                Name</label>
                            <input type="text" id="fname" placeholder="John"
                                class="w-full bg-white/50 border border-gray-100 rounded-2xl px-5 py-4 focus:outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all placeholder:text-gray-400 font-medium text-gray-900"
                                required>
                        </div>
                        <div>
                            <label for="lname"
                                class="block text-sm font-bold text-gray-700 mb-2 tracking-wide uppercase">Last
                                Name</label>
                            <input type="text" id="lname" placeholder="Doe"
                                class="w-full bg-white/50 border border-gray-100 rounded-2xl px-5 py-4 focus:outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all placeholder:text-gray-400 font-medium text-gray-900"
                                required>
                        </div>
                    </div>

                    <div>
                        <label for="email"
                            class="block text-sm font-bold text-gray-700 mb-2 tracking-wide uppercase">Email
                            Address</label>
                        <input type="email" id="email" placeholder="name@company.com"
                            class="w-full bg-white/50 border border-gray-100 rounded-2xl px-5 py-4 focus:outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all placeholder:text-gray-400 font-medium text-gray-900"
                            required>
                    </div>

                    <div>
                        <label for="password"
                            class="block text-sm font-bold text-gray-700 mb-2 tracking-wide uppercase">Create
                            Password</label>
                        <input type="password" id="password" placeholder="••••••••"
                            class="w-full bg-white/50 border border-gray-100 rounded-2xl px-5 py-4 focus:outline-none focus:border-brand-500 focus:ring-4 focus:ring-brand-500/10 transition-all placeholder:text-gray-400 font-medium text-gray-900"
                            required>
                    </div>

                    <div class="flex items-start gap-3">
                        <div class="flex items-center h-6">
                            <input type="checkbox" id="terms"
                                class="w-5 h-5 rounded-lg border-gray-200 text-brand-600 focus:ring-brand-500 focus:ring-offset-0 cursor-pointer"
                                required>
                        </div>
                        <label for="terms" class="text-sm text-gray-600 leading-normal font-medium cursor-pointer">
                            I agree to the <a href="#" class="text-brand-600 font-bold hover:underline">Terms of
                                Service</a> and <a href="#" class="text-brand-600 font-bold hover:underline">Privacy
                                Policy</a>.
                        </label>
                    </div>

                    <button type="submit"
                        class="w-full bg-gray-900 hover:bg-brand-600 text-white font-bold py-4 rounded-2xl transition-all shadow-lg active:scale-[0.98] mt-2">Create
                        Account</button>
                </form>

                <div class="relative my-10">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-100"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span
                            class="px-4 bg-white/0 backdrop-blur-sm text-gray-400 font-medium uppercase tracking-widest text-[10px]">Or
                            sign up with</span>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <button
                        class="flex items-center justify-center gap-3 py-4 rounded-2xl bg-white border border-gray-100 hover:bg-gray-50 transition-all font-bold text-gray-700 shadow-sm active:scale-[0.98]">
                        <svg class="w-5 h-5" viewBox="0 0 24 24">
                            <path
                                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                                fill="#4285F4" />
                            <path
                                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                                fill="#34A853" />
                            <path
                                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"
                                fill="#FBBC05" />
                            <path
                                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                                fill="#EA4335" />
                        </svg>
                        Google
                    </button>
                    <button
                        class="flex items-center justify-center gap-3 py-4 rounded-2xl bg-white border border-gray-100 hover:bg-gray-50 transition-all font-bold text-gray-700 shadow-sm active:scale-[0.98]">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
                            <path
                                d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701z" />
                        </svg>
                        Apple
                    </button>
                </div>
            </div>

            <!-- Footer Link -->
            <p class="text-center mt-10 text-gray-500 font-medium">
                Already have an account? <a href="login.html" class="text-brand-600 font-bold hover:text-brand-700">Sign
                    In instead</a>
            </p>
        </div>
    </div>
    <script type="module" src="signup.js"></script>
</body>

</html>
